<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Grocery Kingdom</title>
    <link rel="stylesheet" href="contact-styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .header {
            background-color: #5e35b1;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5e35b1;
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info {
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #5e35b1;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #9c27b0;
        }
    </style>
</head>
<body>

<div class="header">
    Contact Us
</div>

<div class="container">
    <h1>Get in Touch</h1>

    <div class="contact-info">
        <p>Email: <a href="rupamrudra00@gmail.com">rupamrudra00@gmail.com</a></p>
        <p>Phone: <a href="tel:9475345180">9475345180</a></p>
        <p>Address: 154, Central Road, Kolkata - 100341</p>
    </div>
</div>

</body>
</html>
