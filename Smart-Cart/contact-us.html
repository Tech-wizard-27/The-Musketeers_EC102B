<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Shopping - Contact Us</title>
  <link rel="stylesheet" href="contact-us-styles.css">
</head>
<body>
  <header>
    <h1>SmartCart</h1>
  </header>
  <main>
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Feel free to reach out using the information below or fill out the contact form.</p>
    <section class="contact-info">
      <h3>Contact Information</h3>
      <ul>
        <li>Email: <a href="mailto:priyanshughorui28@gmail.com">priyanshughorui28@gmail.com</a></li>
        <li>Phone: (+91) 7861681256</li>
        <li>Address: 123 Main Street, Anytown, CA 12345</li>
      </ul>
    </section>
    <section class="contact-form">
      <h3>Contact Form</h3>
      <form action="/contact" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
